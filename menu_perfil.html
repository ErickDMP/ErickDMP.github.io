<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu perfil</title>
    <link rel="stylesheet" href="menu_perfil.css">
</head>
<body>
      <h1 id="saludo">Hola </h1>
  <button id="logout">Cerrar sesi贸n</button>

  <script type="module">
    import { supabase } from './supabaseziha.js';

    // CON ESTO SE RECUPERA EL NOMBRE DEL USUARIO
    const user = JSON.parse(localStorage.getItem('user'));

    // CON ESTO SI NO HAY USUARIP REGRESAMOS A ACCEDER
    if (!user) {
      alert('Debes iniciar sesi贸n primero');
      window.location.href = 'ACCEDER.html';
    } else {
      // CON ESTO EL USER DETRO DE LAS LLAVES LLAMARA AL NOMBRE DEL USUARIO, EL MAIL A SU CORREO, COMO NO PUSE EN EL REGISTRO EL NOMBRE DEL USUARIO NO VA A SALIR
      document.getElementById('saludo').textContent = `Hola ${user.email} `;
    }

    // Cerrar sesi贸n
    document.getElementById('logout').addEventListener('click', async () => {
      await supabase.auth.signOut();
      localStorage.removeItem('user');
      alert(' Sesi贸n cerrada');
      window.location.href = 'ACCEDER.html';
    });
  </script>
</body>
</html>
